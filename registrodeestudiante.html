<HTML>
    <HEAD>
    <TITLE>REGISTRO DE ESTUDIANTES</TITLE>
    <BODY>
    <form name="Registro I">
        Nombre:<input type="text" name="nombre"><br>
        Direccion: <input type="text" name="direccion"><br>
        <br>
        Genero:
        <select name="genero">
            <option value="Masculino" selected>Masculino</option>
            <option value="Femenino" selected>Femenino</option>
        </select>
        <br>
        Estado Civil:
        <br>
        <input type="radio" name="estado civil" value="Soltero checked">Soltero
        <input type="radio" name="estado civil" value="Casado">Casado
        <input type="radio" name="estado civil" value="Otro"> Otro<br>
        <br>
        Carrera a Estudiar:
        <select name="carrera a estudiar">
            <option value="Ingenieria Biomedica" selected>Ingenieria Biomedica</option>
            <option value="Ingenieria Mecatrinica" selected>Ingenieria Mecatrinica</option>
            <option value="Medicina" selected>Medicina</option>
        </select>
        <br>
        <input type="submit" name="enviar">
        <input type="reset"> <br>


    </form>
</BODY>
</HEAD>
</HTML>
